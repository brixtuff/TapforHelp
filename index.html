<body>

<h1>ğŸš¨ BATIK PKL ğŸš¨</h1>

<button class="accident" onclick="sendWA('kecelakaan')">
ğŸš‘ Kecelakaan
</button>

ğŸ”¥ Kebakaran
</button>

<button class="crime" onclick="sendWA('kejahatan')">

</button>

<script>
function sendWA(type) {
  if (!navigator.geolocation) {
    alert("GPS tidak didukung");
    return;
  }

  navigator.geolocation.getCurrentPosition(function(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const maps = `https://maps.google.com/?q=${lat},${lng}`;

    let nomor = "";
    let pesan = "";

    if (type === "kecelakaan") {
      nomor = "6285725927054"; // keluarga / relawan
      pesan = `ğŸš‘ LAPORAN KECELAKAAN\n\nğŸ“ Lokasi:\n${maps}\n\nMohon bantuan segera.\nSumber: Sistem BATIK PKL`;
    }

    if (type === "kebakaran") {
      nomor = "6285725927054"; // DAMKAR
      pesan = `ğŸ”¥ LAPORAN KEBAKARAN\n\nğŸ“ Lokasi:\n${maps}\n\nTerjadi KEBAKARAN disini\nMohon respon cepat.`;
    }

    if (type === "kejahatan") {
      nomor = "6285725927054"; // RT / Polisi / Relawan
      pesan = `ğŸš“ LAPORAN KEJAHATAN\n\nğŸ“ Lokasi:\n${maps}\n\nDiduga terjadi tindak kriminal.\nMohon bantuan.`;
    }

    const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
    window.location.href = url;
  });
}
</script>
